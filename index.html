<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spin the Bottle — Truth or Dare (Multiplayer)</title>
 <style>
    :root{
      --pink:#e91e63; /* DARE */
      --pink-dark:#c2185b;
      --blue:#2196f3; /* TRUTH */
      --blue-dark:#1976d2;
      --surface:#ffffff;
      --muted:#6b7280;
      --shadow:0 10px 24px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;
      background: linear-gradient(135deg,#f8fafc,#e3f2fd);
      color:#111827;
    }
    .app{
      width:min(720px,92vw); background:var(--surface); border-radius:20px; box-shadow:var(--shadow);
      padding:24px; display:grid; gap:18px;
    }
    h1{margin:0; font-size:22px; letter-spacing:.2px}

    .board-wrap{ position:relative; width:280px; height:320px; margin-inline:auto; }
    .pointer{ position:absolute; left:50%; top:0; transform:translateX(-50%);
      width:0; height:0; border-left:14px solid transparent; border-right:14px solid transparent;
      border-bottom:20px solid #111827; filter:drop-shadow(0 2px 2px rgba(0,0,0,.2)); z-index:3; }

    .wheel{
      position:absolute; left:50%; top:40px; transform:translate(-50%,0) rotate(0deg);
      width:260px; height:260px; border-radius:50%; border:6px solid #d1d5db; overflow:hidden;
      box-shadow:inset 0 0 0 6px #fff, 0 8px 18px rgba(0,0,0,.12);
      background: linear-gradient(180deg,var(--pink) 0 50%, var(--blue) 50% 100%);
      transition: transform 2s cubic-bezier(.25,1,.3,1);
    }
    .label{ position:absolute; left:0; width:100%; height:50%; display:flex; align-items:center; justify-content:center;
      font-weight:800; letter-spacing:1px; color:#fff; text-shadow:0 2px 6px rgba(0,0,0,.25); }
    .label.top{ top:0; border-bottom:1px solid var(--pink-dark);}
    .label.bottom{ bottom:0; border-top:1px solid var(--blue-dark);}    

    .controls{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    button{ border:0; border-radius:10px; padding:10px 16px; font-weight:600; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,.08); }
    .spin{ background:#22c55e; color:#fff; }
    .spin[disabled]{ opacity:.6; cursor:not-allowed; }
    .reset{ background:#ef4444; color:#fff; }
    .switch{ background:#111827; color:#fff; }

    .players{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .card{ background:#f8fafc; border:1px solid #e5e7eb; border-radius:14px; padding:12px; }
    .player-header{ display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px; }
    .badge{ font-size:12px; padding:4px 8px; border-radius:999px; background:#e5e7eb; color:#374151; }
    .badge.active{ background:#111827; color:#fff; }
    .name{ width:100%; padding:8px 10px; border-radius:10px; border:1px solid #e5e7eb; font-weight:600; }
    .stats{ font-size:13px; color:var(--muted); display:flex; gap:10px; }

    .result-banner{ text-align:center; font-weight:800; font-size:18px; padding:8px 12px; border-radius:12px; }
    .truth-banner{ background:#dbeafe; color:#1d4ed8; }
    .dare-banner{ background:#fde7ef; color:#a40a40; }

    .history{ background:#f8fafc; border:1px solid #e5e7eb; border-radius:14px; padding:12px; max-height:180px; overflow:auto; }
    .history h3{ margin:0 0 8px; font-size:14px; color:#374151; }
    .history ul{ list-style:none; padding:0; margin:0; display:grid; gap:6px; }
    .history li{ font-size:14px; padding:6px 8px; border-radius:8px; background:#fff; border:1px dashed #e5e7eb; display:flex; justify-content:space-between; align-items:center; }
    .pill{ font-size:12px; padding:2px 8px; border-radius:999px; border:1px solid #e5e7eb; }
    .pill.truth{ color:#1d4ed8; background:#eff6ff; border-color:#bfdbfe; }
    .pill.dare{ color:#a40a40; background:#ffe4ed; border-color:#fecdd3; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Spin the Bottle — Truth or Dare (Multiplayer)</h1>

    <div class="board-wrap">
      <div class="pointer" aria-hidden="true"></div>
      <div id="wheel" class="wheel" aria-live="polite" aria-label="Spinning wheel">
        <div class="label top">DARE</div>
        <div class="label bottom">TRUTH</div>
      </div>
    </div>

    <div class="controls">
      <button id="spinBtn" class="spin">Spin</button>
      <button id="switchBtn" class="switch" title="Switch active player">Switch Player</button>
      <button id="resetBtn" class="reset">Reset</button>
    </div>

    <div id="banner" class="result-banner" style="display:none"></div>

    <div class="players">
      <div class="card">
        <div class="player-header">
          <span class="badge" id="p1Badge">Player 1</span>
          <span class="badge active" id="activeBadge">Active</span>
        </div>
        <input id="p1Name" class="name" value="Player 1" />
        <div class="stats" id="p1Stats">Truth: 0 · Dare: 0</div>
      </div>
      <div class="card">
        <div class="player-header">
          <span class="badge" id="p2Badge">Player 2</span>
          <span class="badge" style="visibility:hidden">Active</span>
        </div>
        <input id="p2Name" class="name" value="Player 2" />
        <div class="stats" id="p2Stats">Truth: 0 · Dare: 0</div>
      </div>
    </div>

    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const resetBtn = document.getElementById('resetBtn');
    const switchBtn = document.getElementById('switchBtn');
    const banner = document.getElementById('banner');

    const p1Name = document.getElementById('p1Name');
    const p2Name = document.getElementById('p2Name');
    const p1Stats = document.getElementById('p1Stats');
    const p2Stats = document.getElementById('p2Stats');
    const p1Badge = document.getElementById('p1Badge');
    const p2Badge = document.getElementById('p2Badge');
    const activeBadge = document.getElementById('activeBadge');
    const historyList = document.getElementById('historyList');

    let isSpinning = false;
    let currentRotation = 0;
    let activePlayer = 1;
    const stats = { 1: {truth:0, dare:0}, 2: {truth:0, dare:0} };

    // --- Socket.IO setup ---
    const socket = io("http://localhost:3000"); // change to your server URL when deployed
    const roomId = "room1"; // can be dynamic (e.g. code sharing)

    socket.emit("joinRoom", roomId);

    socket.on("roomFull", () => alert("Room is full! Only 2 players allowed."));

    socket.on("spinResult", ({ rotation, outcome, player }) => {
      applySpin(rotation, outcome, player, false);
    });

    socket.on("resetGame", () => {
      resetLocal();
    });

    // --- UI update functions ---
    function updateStatsUI(){
      p1Stats.textContent = `Truth: ${stats[1].truth} · Dare: ${stats[1].dare}`;
      p2Stats.textContent = `Truth: ${stats[2].truth} · Dare: ${stats[2].dare}`;
      if(activePlayer === 1){
        activeBadge.style.visibility = 'visible';
        p1Badge.classList.add('active');
        p2Badge.classList.remove('active');
      } else {
        activeBadge.style.visibility = 'hidden';
        p1Badge.classList.remove('active');
        p2Badge.classList.add('active');
      }
    }

    function computeOutcome(angle){
      const a = ((angle % 360) + 360) % 360;
      return (a > 90 && a < 270) ? 'Truth' : 'Dare';
    }

    function addHistory(player, outcome){
      const li = document.createElement('li');
      const who = player === 1 ? p1Name.value.trim() || 'Player 1' : p2Name.value.trim() || 'Player 2';
      li.innerHTML = `<span>${who}</span><span class="pill ${outcome.toLowerCase()}">${outcome}</span>`;
      historyList.appendChild(li);
      historyList.scrollTop = historyList.scrollHeight;
    }

    function showBanner(outcome){
      banner.style.display = 'block';
      banner.className = `result-banner ${outcome === 'Truth' ? 'truth-banner' : 'dare-banner'}`;
      banner.textContent = outcome.toUpperCase();
    }

    function nextPlayer(){
      activePlayer = activePlayer === 1 ? 2 : 1;
      updateStatsUI();
    }

    // --- Core spin handler (local or remote) ---
    function applySpin(rotation, outcome, player, emit=true){
      currentRotation = rotation;
      wheel.style.transition = 'transform 2s cubic-bezier(.25,1,.3,1)';
      wheel.style.transform = `translate(-50%,0) rotate(${rotation}deg)`;

      setTimeout(() => {
        showBanner(outcome);
        stats[player][outcome.toLowerCase()]++;
        addHistory(player, outcome);
        updateStatsUI();
        nextPlayer();
        isSpinning = false;
        spinBtn.disabled = false;
      }, 2000);

      if (emit) {
        socket.emit("spin", { roomId, rotation, outcome, player });
      }
    }

    // --- Event listeners ---
    spinBtn.addEventListener('click', () => {
      if(isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      banner.style.display = 'none';

      const randomDeg = 720 + Math.floor(Math.random()*540) + Math.floor(Math.random()*360);
      currentRotation += randomDeg;
      const outcome = computeOutcome(currentRotation);

      applySpin(currentRotation, outcome, activePlayer, true);
    });

    switchBtn.addEventListener('click', () => {
      if(isSpinning) return;
      nextPlayer();
    });

    resetBtn.addEventListener('click', () => {
      if(isSpinning) return;
      socket.emit("reset", roomId);
      resetLocal();
    });

    function resetLocal(){
      historyList.innerHTML = '';
      stats[1].truth = stats[1].dare = 0;
      stats[2].truth = stats[2].dare = 0;
      activePlayer = 1;
      updateStatsUI();
      wheel.style.transition = 'none';
      currentRotation = 0;
      wheel.style.transform = 'translate(-50%,0) rotate(0deg)';
      banner.style.display = 'none';
      spinBtn.disabled = false; isSpinning = false;
      setTimeout(()=>{ wheel.style.transition = 'transform 2s cubic-bezier(.25,1,.3,1)'; }, 0);
    }

    // initial
    updateStatsUI();
  </script>
</body>
</html>
